<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label>Cidades</ion-label>
          <ion-select [(ngModel)]="idCidade" (ionChange)="bairrosForm()">
            <ion-option *ngFor="let item of cidades" value="{{item.id}}">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list *ngIf="bairros.length > 0">

            <ion-label>Bairros</ion-label>
            <ion-select [(ngModel)]="idBairros" (ionChange)="Textos()">

          </ion-item>
        </ion-list>
