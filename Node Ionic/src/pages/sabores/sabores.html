<ion-header>

  <ion-navbar>
    <ion-title>sabores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item >
          <ion-label>tamanho</ion-label>
            <ion-select  [(ngModel)]="tamanhoSelecionado">
              <ion-option value="{{item.id}}" *ngFor="let item of tamanhos">{{item.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <form (ngSubmit)="adicionaSabor()">
        <ion-list>
          <ion-item>
            <ion-label floating>Nome do Sabor</ion-label>
            <ion-input type="text" [(ngModel)]="Name" name="Name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Pre√ßo</ion-label>
              <ion-input type="text" [(ngModel)]="preco" name="preco"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button  class="campo" color="primary" type="submit">Enviar</button>
        </div>
    </form>
    <form (ngSubmit)="voltarLogin()">
      <div padding>
          <button ion-button  class="campo" color="primary" type="submit">Voltar</button>
        </div>
    </form>
</ion-content>
