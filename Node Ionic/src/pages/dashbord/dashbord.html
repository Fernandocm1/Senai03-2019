<ion-header>

  <ion-navbar>
    <ion-title>dashbord</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item >
          <ion-label>tamanho</ion-label>
            <ion-select  [(ngModel)]="tamanhoSelecionado" (ionChange)="saboresForm()">
              <ion-option value="{{item.id}}" *ngFor="let item of tamanhos">{{item.name}}</ion-option>
            </ion-select>
        </ion-item>
      </ion-list>

        <ion-list no-lines *ngIf="sabores.length > 0">
            <h3>Sabores</h3>
            <button ion-item *ngFor="let sab of sabores">
              {{ sab.name }} - (R$ {{ sab.preco }} )
            </button>
          </ion-list>
          <form (ngSubmit)="logform2()">
              <div padding>
                  <button ion-button  class="campo" color="primary" type="submit">Dados da Entrega</button>
                </div>
          </form>
          <form (ngSubmit)="cadastroSabores()">
              <div padding>
                  <button ion-button  class="campo" color="primary" type="submit">Cadastrar Sabores</button>
                </div>
          </form>

</ion-content>
